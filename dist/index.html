<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Star Wars Gallery</title>
  <link href="css/app.css" rel="stylesheet"></head>
  <body class="background">
    <header class="header"></header>
    <form class="input-group mb-3 container search-bar">
      <input type="text" name="search" class="form-control search-bar__input" placeholder="Choose character" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
      </div>
    </form>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sort Characters By
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <button class="dropdown-item" type="button">Name (A-Z)</button>
        <button class="dropdown-item" type="button">Name-Descending (A-Z)</button>
      </div>
    </div>
    <main class="container gallery">
      <div  class="row d-flex justify-content-center gallery__row">
      </div>
    </main>
  <script type="text/javascript" src="js/app.js"></script></body>
</html>
